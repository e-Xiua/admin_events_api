version: '3.8'

services:

  backend:
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "8088:8088"
    volumes:
      - ./admin_events_api-main/iwellness_admin_events_api.db:/iwellness_admin_events_api.db
    environment:
      - SPRING_PROFILES_ACTIVE=docker

networks:
  default:
    driver: bridge